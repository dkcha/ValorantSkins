<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gun Skins Viewer</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <a href="/" id="home-button">Back to Home</a>
    <button id="refresh-button">Refresh Data</button>
    <div id="main-container">
      <!-- Volume Slider -->
      <div id="volume-control">
        <label for="volume-slider">Volume:</label>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
        <button id="mute-button">Mute</button>
      </div>

      <h1 id="gun-title">Select a Gun Skin</h1>

      <!-- Skin Details Container -->
      <div id="skin-details">
        <!-- Media Container -->
        <div id="media-container">
          <img
            id="skin-image"
            src=""
            alt="Selected Skin"
            style="display: none"
          />
          <video
            id="skin-video"
            controls
            autoplay
            width="600"
            style="display: none"
          ></video>
        </div>

        <!-- Chromas and Levels -->
        <div id="chromaContainer"></div>
        <div id="levelContainer"></div>
      </div>

      <!-- Horizontal Skin List -->
      <div id="skin-container" class="horizontal-scroll"></div>
    </div>

    <script src="/static/js/gun.js"></script>
  </body>
</html>
